<div class="flex flex-container">
    <div class="card margin card-flex">
        <div id="crime-detail" class="flex" style="flex-wrap: wrap">
            <div style="padding:20px;">
                <p class="center bold">Severity</p>
                <h2 style="color:red; text-align: center">VERY HIGH</h2>
            </div>
            <div style="padding:20px;">
                <p class="center bold">Confidence</p>
                <div style="max-width: 100px;" id="circle-confidence"></div>
            </div>
            <div style="padding:20px;">
                <p class="center bold">ThreatScore</p>
                <div style="max-width: 100px;" id="circle-threat"></div>
            </div>
        </div>
        <hr />
        <div>
            <span class="bold margin">Status</span>
            <span class="gray">{{crime.attributes.status}} </span>
        </div>
        <div>
            <span class="bold margin">Type</span>
            <span class="gray">{{crime.type}} <small>({{crime.attributes.subtype_name}})</small></span>
        </div>
        <div>
            <span class="bold margin">IP</span>
            <span class="gray">{{crime.attributes.crime_server_url}}</span>
        </div>
        <div>
            <span class="bold margin">Last Modified</span>
            <span class="gray">{{crime.attributes.last_seen}}</span>
        </div>
        <div>
            <span class="bold margin">Entries</span>
            <span class="gray">{{crime.attributes.bots_count}}</span>
        </div>

    </div>
    <div class="card margin card-flex">
        <div id="goJS" style="width: 500px;height: 500px;">

        </div>
    </div>
</div>
