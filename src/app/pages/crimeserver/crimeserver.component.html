<div class="container">
    <div class="flex flex-container">
        <div class="card card-crimes" *ngFor="let crime of crimes">
            <h2>{{crime.type}}<small class="gray"> {{crime.attributes.subtype_name}}</small></h2>
            <div class="flex">
                <p>Seen: <span class="gray">{{crime.attributes.first_seen | date: 'medium'}}</span></p>
                <span class="spacer"></span>
                <img width="30" *ngIf="crime.attributes.status === 'online'" height="30" src='http://www.clker.com/cliparts/S/h/4/U/L/g/globe-pictogram-md.png'>
                <img *ngIf="crime.attributes.status !== 'online'" width="30" height="30" src='https://static.thenounproject.com/png/186897-200.png'>
            </div>
            <p class="small">URL: <a class="gray" [href]="crime.attributes.crime_server_url">{{crime.attributes.crime_server_url | slice: 0:35}}</a></p>
            <p class="small">External API: <a class="gray" [href]="crime.relationships.fqdn?.links?.related">{{crime.relationships.fqdn?.links?.related | slice: 0:35}}</a></p>
            <p class="small">API: <a class="gray" [href]="crime.links.self">{{crime.links.self | slice: 0:45}}</a></p>
            <div class="flex" style="justify-content: center">
                <button class="" routerLink="{{crime.id}}">See details</button>
            </div>
        </div>
    </div>
</div>
